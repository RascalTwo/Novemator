<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="A daily-shuffled game for the math nerds!">
		<meta name="keywords" content="calculator, bad, numbers">

		<title>Novemator</title>

		<!-- external CSS link -->
		<link href="http://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<h1>Novemator</h1>
			<p id="hint">
				A new top-of-the-line security keypad has been developed to keep out anyone without sufficient mathematical
				skills, with daily reshuffling they're impenetrable!
				<br /><br />
				You find nine of these, will you be able to enter any today?
			</p>
		</header>
		<main>
			<div id="display">
				<div id="current">CHOOSE</div>
				<div id="target">DIFFICULTY</div>
			</div>
			<div id="difficulty" class="three-by-three">
				<button disabled>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div id="keypad" class="three-by-three hidden">
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button><span>+</span><span>1</span></button>
				<button>CLR</button>
				<div>
				</div>
				<button>SHUF</button>
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
